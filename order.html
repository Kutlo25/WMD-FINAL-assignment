<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to Our Food Website</h1>
        <p>Enjoy the best dishes in town!</p>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <p>Check out our delicious offerings.</p>
    </section>

    <section id="order">
        <h2>Order Now</h2>
        <p>Place your order online for quick delivery.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any queries.</p>
    </section>
</body>
</html>
